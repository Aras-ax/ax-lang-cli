<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <title>Tenda | Login</title>
  <script src="/common/lang/b28n.js"></script>
</head>
<body class="login-body">
  <div class="masthead">
    <div class="container">
      <div class="logo-head">
        <div>
          <div class="navbar-inner">
            <p href="#" class="brand"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar-content login" id="cmps-wrap">
    <div class="login-title">
      <span>O3V2.0</span>
    </div>
    
    <div class="control-group text-box">
      <label class="control-label user-icon" for="username"></label>
      <div class="controls">
        <input type="text" data-key="FormInput" data-field="username" id="username">
      </div>
    </div>

    <div class="control-group text-box">
      <label class="control-label password-icon" for="password"></label>
      <div class="controls">
        <input type="password" data-key="FormInput" data-field="password" id="password">
      </div>
    </div>

    <div id="country-set">
      <div class="control-group text-box">
        <label class="control-label country-icon" for="country"></label>
        <div class="controls">
          <select id="country" data-key="FormSelect" data-field="country"></select>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <input type="button" class="btn btn-small btn-login permit" id="save" value="Login">
      <div class="notice">
        <a id="forgetpwd">Forget password?<span class="tip">Try logging in with the default user name and password. If login fails, hold down the RST or RESET button of the device for about 7 seconds, wait about 1 minute, and try login again.</span></a>
      </div>
    </div>

  </div>
</body>

</html>
