<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IP-COM</title>
    <link rel="stylesheet" type="text/css" href="css/screen.css">
    <script src="js/b28n_async.js"></script>
    <script>
        B.setTextDomain(["translate"]);
</script>
</head>

<body class="inner-window">
    <div class="middle-header clearfix" style="padding-top: 0px;">
    </div>
    <div data-nowrap="1">Note: <b id="doReboot">reset</b> to de ok.</div>
    <div data-nowrap="1">
        Note: from
        <b id="doReboot">not the same</b>
        no one.
    </div>
    <div id="main-info-box">
        <div class="access-controls controls">
            <div style="float: left;">
                <label class="control-label" data-title="this is data-title" data-lang="accessCodeURL">random
                    code:</label>
                <a id="accessUrl" href="" target="_blank" style="color:#2ca0ad;">http://localhost/new_svn/web_ipcomv2/generateCode.html?123456</a>
            </div>
            <div style=" width:258px;float: right;">
                <button id="copy_input" class="btn btn-ok-small" data-lang="copy">copy</button>
                <button id="reGenerate" class="btn btn-ok-small" data-lang="reGenerate">reBorn</button>
            </div>
            <div style="clear: both;"><span class="access-label-info" data-lang="URLFunc">idone know about this</span></div>
        </div>
        <div class="access-controls controls" data-hong="CONFIG_ADVANCE_DDNS">
            <label class="control-label" data-lang="generWay">random type
                `` `
                code:</label>
            <label class="checkbox" for="noAuth">
                <input type="radio" name="generationMethod" value="0" id="noAuth" checked><span data-lang="direct">免认证</span>
            </label>
            <label class="checkbox" for="idCard">
                <input type="radio" name="generationMethod" value="1" id="idCard"><span data-lang="idCard">idCard</span>
            </label>
            <label class="checkbox" for="phoneNum">
                <input type="radio" name="generationMethod" value="2" id="phoneNum"><span data-lang="phoneNum">phoneNum</span>
            </label>
        </div>
        <div class="access-controls controls" data-hong="CONFIG_FASTNAT_SWITCH">
            <label class="control-label" data-lang="defTime">默认有效使用时长：</label>
            <input type="text" id="day" class="input-minic" value="00"><span class="access-label" data-lang="day">天</span>
            <input type="text" id="hour" class="input-minic" value="01"><span class="access-label" data-lang="hour">小时</span>
            <input type="text" id="minute" class="input-minic" value="00"><span class="access-label" data-lang="minute">分钟</span>
            <div><span class="access-label-info" data-lang="allTime">设置随机密码可以使用的总时长，不限制请填0.</span></div>
        </div>
        <div class="access-controls controls">
            <label class="control-label" data-lang="defExpTime">Too Long:</label>
            <input type="text" id="expiredDay" class="input-minic" value="00"><span class="access-label" data-lang="day">day</span>
            <input type="text" id="expiredHour" class="input-minic" value="01"><span class="access-label" data-lang="hour">hour</span>
            <input type="text" id="expiredMinute" class="input-minic" value="00"><span class="access-label" data-lang="minute">minute
                <div><span class="access-label-info" data-lang="expTime">expTime</span></div>
        </div>
        <div class="access-controls controls">
            <label class="control-label" data-lang="pwdInfo">pwdInfo</label>
            <input type="text" id="pwdInfo" class="input-xlarge">
        </div>
        <div class="access-controls controls" id="uploadLogoControl">
            <label class="control-label" data-lang="pwdLogo">pwdLogoXX</label>
            <label class="btn file" for="uploadLogo">
                <span data-lang="selImage1">Browser</span>
                <input type="hidden" name="adLogo" value="images/tmp/ad_images_logo_tmp/img_L_1444373674000_7647.png">
                <input type="file" name="uploadLogo" id="uploadLogo">
            </label>
            <div class="imgContainer" style="margin-left: 170px;">
                <img style="height: 32px; width:64px;" src="" alt="NO LOGO" id="uploadLogoPrev">
            </div>
        </div>
        <!-- <div class=" controls">
            <label class="control-label" data-lang="">密码条Logo设置：</label>
            <img src="" id="adPicName">
            <label id="fileLabel" class="file" for="_addPic">浏览<input type="file" name="_adPic" id="_addPic"></label>
        </div> -->
        <div class="access-controls controls" style="margin-bottom: 0px;">
            <label class="control-label" data-lang="pwdStyle">pwdStyle</label>
            <div id="pwdBox" class="pwd-box-cfg">
                <div id="printArea">
                    <div class="pwd-logo acce-border">
                        <img id="logo" class="voucher-style" style="height:28px;width:60px;padding-top: 10px;" src="/images/logo1.gif">
                        <span data-lang="acceTitle">net code xx</span>
                    </div>
                    <div id="pwd" class="pwd acce-border">42612820</div>
                    <div id="accessTime" class="pwd-text voucher-style" data-lang="accessTime">the password is too long</div>
                    <div id="expiredTime" class="pwd-text voucher-style acce-border" data-lang="expiredTime">this is what you want to talking about</div>
                    <div id="pwdInfo" class="pwd-text voucher-style" data-lang="pwdInfo"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <label id="btnLabel" class="control-label"></label>
            <input type="button" class="btn btn-ok-small" id="save" value="save" data-lang="save">
        </div>
    </div>
    <div class="main-bottom clearfix">
        <div id="page" class="no-text-select"></div>
    </div>
    <div id="saveMsg" class="none"></div>

    <script src="js/libs/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.zclip.min.js"></script>
    <script src="js/libs/ajaxfileupload.min.js"></script>
    <script src="js/libs/table.js"></script>
    <script src="js/accessCode.js"></script>
</body>

</html>
