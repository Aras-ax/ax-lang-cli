<form class="config-box" id="xxxx">
	<div id="filter-wrap">
		<div class="bottom-line">
			<div id="ssid" data-key="FormText" data-title="SSID" data-field="ssid"></div>
			<div id="macFilterEn" data-key="FormCheckbox" data-title="访问控制" data-field="macFilterEn"></div>
			<div id="filterMode" data-key="FormRadioList" data-title="模式" data-field="filterMode"></div>
		</div>
		<div class="mac-wrap">
			<div id="mac" data-key="FormMultiInput" data-title="MAC地址" data-field="mac" class="inline-block"></div>
			<div class="btn-wrap">
				<button type="button" id="addMac" class="btn btn-small inline-block">添加</button>
				<button type="button" id="addOnlineList" class="btn btn-small inline-block">添加在线设备</button>
			</div>
		</div>
	</div>
	<table id="macList" data-key="FormTable" class="filter-table">
	</table>
	<div class="cm-footbar md-toolbar">
		<input type="button" id="submit" class="md-btn ok cm-submit" value="保存">
		<input type="button" id="cancel" class="md-btn cancel cm-cancel" value="取消">
	</div>
	<div class="bottom-blank"></div>
	<div id="online-modal" style="display:none">
		<table id="online-list" class="filter-table"></table>
	</div>
</form>

<article class="help-box none">
	<div id="wrl_filter-help-text"></div>
</article>
