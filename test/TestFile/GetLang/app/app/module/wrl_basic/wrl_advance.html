<form class="config-box" id="xxxx" >
	<div id="adv-wrap">
		<div id="wmmEn" data-key="FormRadioList" data-title="WMM" data-field="wmmEn"></div>

		<div id="sensitivity-wrap" class="form-div-wrap">
			<div id="sensitivityEn" data-key="FormRadioList" data-title="接入信号强度限制" data-field="sensitivityEn"></div>
			<input type="text" id="sensitivity" data-key="FormInput" data-field="sensitivity" class="input-mini">
		</div>
		<div id="preamble" data-key="FormRadioList" data-title="无线前导码" data-field="preamble"></div>
		<!-- //to show -->
		<!-- <div id="tdmaEn" data-key="FormRadioList" data-title="TDMA" data-field="tdmaEn"></div> -->

		<div id="penetration" data-key="FormRadioList" data-title="穿墙能力" data-field="penetration"></div>

		<select id="recieverMode" data-key="FormSelect" data-title="信号接收能力" data-field="recieverMode"></select>

		<input type="text" id="rst" data-key="FormInput" data-title="RTS门限" data-field="rst">
		<input type="text" id="dtim" data-key="FormInput" data-title="DTIM间隔" data-field="dtim">
		<input type="text" id="LED1" data-key="FormInput" data-title="LED1信号灯阈值" data-field="LED1">
		<input type="text" id="LED2" data-key="FormInput" data-title="LED2信号灯阈值" data-field="LED2">
		<input type="text" id="LED3" data-key="FormInput" data-title="LED3信号灯阈值" data-field="LED3">

	<div class="bottom-blank"></div>
