<form class="config-box" id="xxxx" >

	<div id="component-wrap">
		<div id="wifiEn" data-key="FormCheckbox" data-title="开启无线" data-field="wifiEn"></div>
		<select id="country" data-key="FormSelect" data-title="国家或地区" data-field="country"></select>
		<input type="text" id="ssid" data-key="FormInput" data-field="ssid" data-title="SSID">
		<div id="broadcastSsid" data-key="FormRadioList" data-title="SSID广播" data-field="broadcastSsid"></div>
		<select id="netMode" data-key="FormSelect" data-title="网络模式" data-field="netMode"></select>
		<select id="channel" data-key="FormSelect" data-title="信道" data-field="channel"></select>
		<!-- <div>
			发射功率
		</div> -->
		<div data-key="FormPercent" data-title="发射功率" data-field="power"></div>
		<select id="bandwidth" data-key="FormSelect" data-title="信道带宽" data-field="bandwidth"></select>
		<select id="extChannel" data-key="FormSelect" data-title="扩展信道" data-field="extChannel"></select>
		<!-- to show  暂时隐藏 这一版不做-->
		<!-- <div id="channelOffset" data-key="FormRadioList" data-title="信道偏移" data-field="channelOffset"></div> -->
		
		<select id="tranSpeed" data-key="FormSelect" data-title="传输速率" data-field="tranSpeed"></select>

		<!-- 加密方式 -->
		<select id="secType" data-key="FormSelect" data-title="安全模式" data-field="secType"></select>
		<input type="text" id="radiusIp" data-key="FormInput" data-title="Radius服务器" data-field="radiusIp">
		<input type="text" id="radiusPort" data-key="FormInput" data-title="Radius端口" data-field="radiusPort">

		<div id="wpaAuth" data-key="FormRadioList" data-title="加密规则" data-field="wpaAuth"></div>
		<input type="password" id="wpaPassword" data-key="FormInput" data-title="密钥" data-field="wpaPassword">
		<input type="password" id="radiusKey" data-key="FormInput" data-title="Radius密码" data-field="radiusKey">
		<select id="wepAuth" data-key="FormSelect" data-title="认证类型" data-field="wepAuth"></select>
		<select id="defaultkey" data-key="FormSelect" data-title="默认密钥" data-field="defaultkey"></select>
		<div class="wep-wrap">
			<input type="text" id="wepKey1" data-key="FormInput" data-title="密钥1" data-field="wepKey1">
			<select id="wepKeyType1" data-key="FormSelect" data-field="wepKeyType1" class="select-small"></select>
		</div>
		<div class="wep-wrap">
			<input type="text" id="wepKey2" data-key="FormInput" data-title="密钥2" data-field="wepKey2">
			<select id="wepKeyType2" data-key="FormSelect" data-field="wepKeyType2" class="select-small"></select>
		</div>
		<div class="wep-wrap">
			<input type="text" id="wepKey3" data-key="FormInput" data-title="密钥3" data-field="wepKey3">
			<select id="wepKeyType3" data-key="FormSelect" data-field="wepKeyType3" class="select-small"></select>
		</div>
		<div class="wep-wrap">
			<input type="text" id="wepKey4" data-key="FormInput" data-title="密钥4" data-field="wepKey4">
			<select id="wepKeyType4" data-key="FormSelect" data-field="wepKeyType4" class="select-small"></select>
		</div>
		<input type="text" id="pwdInterval" data-key="FormInput" data-title="密钥更新周期" data-field="pwdInterval">
		<div id="isolationEn" data-key="FormRadioList" data-title="客户端隔离" data-field="isolationEn"></div>
		<input type="text" id="maxClient" data-key="FormInput" data-title="最大客户端数量" data-field="maxClient">
	</div>
	<div class="bottom-blank"></div>

</form>

<article class="help-box none">
	<div id="wrl_basic-help-text"></div>
</article>
