<form class="config-box">
	<section class="control-group">
		<div class="icon-area">
			<div class="admin"></div>
			<div class="user-text">Administrator</div>
			<div class="edit" data-userType="admin" title="Edit"></div> 
		</div>
		<div class="icon-area">
			<div class="user"></div>
			<div class="user-text">Guest Account</div>
			<div class="edit" data-userType="user" title="Edit"></div> 
		</div>
	</section>

	<section id="accountCfg" style="display:none;">
		<div data-field="userEn" data-key="FormCheckbox"></div>
       	<input data-field="userType" editable="false" data-key="FormInput" visible="false" type="text">
       	<input data-field="oldUser" editable="false" data-key="FormInput" type="text">
       	<input data-field="oldPwd" data-key="FormInput" type="password">
       	<input data-field="newUser" data-key="FormInput" type="text">
       	<input data-field="newPwd" data-key="FormInput" type="password">
       	<input data-field="confirmPwd" data-key="FormInput" type="password">
    </section>

</form>
<article class="help-box none">
	<section>
		<p>
			<span></span>
			<span>You can edit login account of this device here.</span>
		</p>
		<p></p>
	</section>
	<section>
		<p>
			<span>Administrator:</span>
			<span>you can modify and view the settings with this account.</span>
		</p>
		<p></p>
	</section>
	<section>
		<p>
			<span>Guest:</span>
			<span>this account only allow you to view the settings.</span>
		</p>
		<p></p>
	</section>
</article>
